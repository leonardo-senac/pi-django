<!DOCTYPE html>
<html lang="pt">
{% extends 'base.html' %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #ccc;
            /* Adicione esta linha para a borda */
        }

        h1 {
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            /* Adicione esta linha para remover a borda azul ao clicar nos campos */
        }

        input[type="file"] {
            padding: 5px;
        }

        .btn-primary {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    {% block conteudo %}
    <div class="container">
        <h1>Cadastrar Produtos</h1>

        <form method="post" action="{% url 'cadastrar_produtos' %}">
            {% csrf_token %}
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Nome do produto</span>
                </div>
                <input type="text" class="form-control" name="nome">
            </div>
            <br>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">First and last name</span>
                    </div>
                    <textarea type="text" name="descricao" rows="4" cols="50" class="form-control"></textarea>
                </div>
                <!-- <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea> -->
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" name="categoria">
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria">
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% endfor %}
                </select>
            </div> -->

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Imagem</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01" name="imagem">
                  <label class="custom-file-label" for="inputGroupFile01">Escolha uma imagem</label>
                </div>
              </div>

            <div classs="form-group">
                <button class="btn btn-primary" type="submit">Cadastrar Produto</button>
            </div>
        </form>

        <a href="{% url 'lista_produtos' %}">Voltar para a lista de produtos</a>
    </div>
    {% endblock %}
</body>

</html>
