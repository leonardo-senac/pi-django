<!DOCTYPE html>
<html lang="pt">
{% extends 'base.html' %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produtos</title>
</head>

<body>
    {% block conteudo %}
    <div class="container">
        <h1>Cadastrar Produtos</h1>

        <form method="post" action="{% url 'cadastrar_produtos' %}">
            {% csrf_token %}
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Nome do produto</span>
                </div>
                <input type="text" class="form-control" name="nome">
            </div>
            <br>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">Descrição</span>
                    </div>
                    <textarea type="text" name="descricao" rows="4" cols="50" class="form-control"></textarea>
                </div>
                <!-- <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea> -->
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" name="categoria">
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria">
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% endfor %}
                </select>
            </div> -->

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Imagem</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01" name="imagem">
                  <label class="custom-file-label" for="inputGroupFile01">Escolha uma imagem</label>
                </div>
              </div>

            <div classs="form-group">
                <button class="btn btn-primary" type="submit">Cadastrar Produto</button>
            </div>
        </form>

        <a href="{% url 'lista_produtos' %}">Voltar para a lista de produtos</a>
    </div>
    {% endblock %}
</body>

</html>
