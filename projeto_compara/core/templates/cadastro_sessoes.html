<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% block conteudo %}
    <form action="{% url 'cadastro_sessoes' %}" method="post">
        {% csrf_token %}
        <input type="text" name="nome">
        <button type="submit">Salvar</button>
    </form>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th></th>
            <th></th>
        </tr>
        {% for sessao in sessoes %}
        <tr>
            <td>{{sessao.id}}</td>
            <td>{{sessao.nome}}</td>
            <td><a href="{% url 'excluir_sessoes' sessao.id %}" class="btn btn-danger">Excluir</a></td>
            <td><!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal{{sessao.id}}">
                    Editar
                </button>
            </td>

            <!-- Modal -->
            <div class="modal fade" id="modal{{sessao.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="{% url 'editar_sessao' sessao.id %}" method="post">
                                {% csrf_token %}
                                <input type="text" name="nome" value="{{sessao.nome}}">
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
